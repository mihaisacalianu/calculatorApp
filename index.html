<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <div class="app-container">
        <input type="text" placeholder="0" class="input-field" id="input" autocomplete="off">
        <button class="ac-button" value="ac">AC</button>
        <button class="plus-minus-button" value="-">+/-</button>
        <button class="mod-button" value="%">%</button>
        <button class="divide-button basic-buttons" value="/">/</button>
        <button class="seven-button" value="7">7</button>
        <button class="eight-button" value="8">8</button>
        <button class="nine-button" value="9">9</button>
        <button class="multiply-button basic-buttons" value="*">x</button>
        <button class="four-button" value="4">4</button>
        <button class="five-button" value="5">5</button>
        <button class="six-button" value="6">6</button>
        <button class="minus-button basic-buttons" value="-">-</button>
        <button class="one-button" value="1">1</button>
        <button class="two-button" value="2">2</button>
        <button class="three-button" value="3">3</button>
        <button class="plus-button basic-buttons" value="+">+</button>
        <button class="zero-button" value="0">0</button>
        <button class="point-button" value=".">.</button>
        <button class="equal-button basic-buttons" value="=">=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
